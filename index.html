<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>OhMyFood</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="header__logo">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood " />
          </div>
          <div class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
          </div>
          <section class="info">
            <h1 class="info__title">Réservez le menu qui vous convient</h1>
            <p class="info__text">
              Découvrez des restaurants d’exception, sélectionnés par nos soins.
            </p>
            <button class="info__btn">Explorer nos restaurants</button>
          </section>
          <section class="fonctionnementt">
            <h2>Fonctionnement</h2>
            <ul class="fonctionnement__list">
              <li>
                <span class="fonctionnement_">1</span>
                <i class="fa-solid fa-mobile"></i></i>Choisissez un
                restaurant
              </li>
              <li>
                <span class="fonctionnement_">2</span
                ><i class="fa-solid fa-list"></i>Composez votre menu
              </li>
              <li>
                <span class="fonctionnement_">3</span
                ><i class="fa-solid fa-store"></i>Dégustez au restaurant
              </li>
            </ul>
          </section>
        </header>
    </body>
</html>
